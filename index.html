		var allCircles = [];

		function onKeyDown(event) {
			//get max coordinate of view
			var maxPoint = new Point(view.size.width, view.size.height);
			//creates random point for x and y between 0 and 1
			var randomPoint = Point.random();
			//multiply max coordinate to random point
			var newPoint = maxPoint * randomPoint;
			//draw new circle with random coordinate
			var keyCircle = new Path.Circle(newPoint, 150);
			//fills circle with random color
			keyCircle.fillColor = data[event.key].color;
			data[event.key].sound.play();
			allCircles.push(keyCircle);
		}

		function onFrame(event){
			for (var i = 0; i < allCircles.length; i++) {
				allCircles[i].fillColor.hue++;
				allCircles[i].scale(0.91);
				if((allCircles[i]).area < 1){
					allCircles[i].remove();
					allCircles.splice(i, 1);
					console.log(allCircles);
				}
			}
